# 应用基础配置
AppName=chat-biz
ServiceType=tcp
# 服务发现配置
ServiceDiscover.Registry.Network=tcp
ServiceDiscover.Registry.BindAddr=127.0.0.1:8848
ServiceDiscover.Registry.Enable=true
