ServerConfig.Network=tcp
ServerConfig.BindAddr=0.0.0.0:8888
# 过滤器配置 (逗号分隔)
#Filters=rateLimit,auth,logging
# 忽略的路由 (逗号分隔)
#IgnoreRouters=gateway.LoginServiceImpl.Login,gateway.LoginServiceImpl.LoginOut